<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver & Admin Login</title> <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container main-login-container"> <section id="initialAdminSetupSection" class="app-section" style="display:none;">
            <h2>Initial Admin Setup</h2>
            <form id="initialAdminSetupForm">
                <label for="adminUsername">Admin Email:</label>
                <input type="email" id="adminUsername" required>
                <label for="adminPassword">Admin Password:</label>
                <input type="password" id="adminPassword" required>
                <button type="submit">Setup Admin Account</button>
            </form>
        </section>

        <div id="loginFormsWrapper" class="login-forms-grid" style="display:flex;">
            <section id="driverLoginSection" class="app-section login-form-card" style="display:block;">
                <h2>Driver Login</h2>
                <form id="driverLoginForm">
                    <label for="driverIdInput">Driver ID:</label>
                    <input type="text" id="driverIdInput" required>
                    <button type="submit">Login as Driver</button>
                </form>
            </section>

            <section id="adminLoginSection" class="app-section login-form-card" style="display:block;">
                <h2>Admin Login</h2>
                <form id="adminLoginForm">
                    <label for="adminLoginUsername">Email:</label>
                    <input type="email" id="adminLoginUsername" required>
                    <label for="adminLoginPassword">Password:</label>
                    <input type="password" id="adminLoginPassword" required>
                    <button type="submit">Login as Admin</button>
                </form>
            </section>
        </div>


        <section id="driverDashboard" class="app-section" style="display:none;">
            <h2>Driver Dashboard</h2>
            <p>Welcome, Driver <span id="loggedInDriverDisplayName"></span>!</p>
            <h3>Your Notes:</h3>
            <ul id="driverNotesList">
                <li>Loading notes...</li>
            </ul>
            <button id="addNoteButton">Add New Note</button>
            <button id="logoutButton">Logout</button>
        </section>

        <section id="adminDashboard" class="app-section" style="display:none;">
            <h2>Admin Dashboard</h2>
            <p>Welcome, Admin!</p>
            <h3>Manage Drivers:</h3>
            <ul id="adminDriversList">
                </ul>
            <button id="addDriverButton">Add New Driver</button>
            <button id="adminLogoutButton">Logout Admin</button>
        </section>

        <div id="addNoteModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h3>Add New Note</h3>
                <form id="newNoteForm">
                    <label for="noteContent">Note:</label>
                    <textarea id="noteContent" rows="4" required></textarea>
                    <button type="submit">Save Note</button>
                </form>
            </div>
        </div>

        <div id="addDriverModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h3>Add New Driver</h3>
                <form id="newDriverForm">
                    <label for="newDriverId">Driver ID:</label>
                    <input type="text" id="newDriverId" required>
                    <label for="newDriverName">Driver Name:</label>
                    <input type="text" id="newDriverName">
                    <button type="submit">Add Driver</button>
                </form>
            </div>
        </div>

        <div id="apiResponseAlert" class="alert" style="display:none;"></div>

    </div> <script src="driver.js"></script>

</body>
</html>
