<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Authentication</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://placehold.co/150x50" alt="Business Logo" class="logo">
            <h1>Driver Notes:</h1>
            <p>Initial Admin Setup</p>
            <p>Please create the first admin account to secure the system.</p>
        </div>

        <form id="setup-form" style="display: none;">
            <div class="form-group">
                <label for="setup-username">Username</label>
                <input type="text" id="setup-username" placeholder="blackcarpetrideshareg" required>
            </div>
            <div class="form-group">
                <label for="setup-password">Password</label>
                <input type="password" id="setup-password" required>
            </div>
            <button type="submit" class="btn">Create Admin Account</button>
        </form>

        <form id="login-form" style="display: none;">
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" placeholder="blackcarpetrideshareg" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script src="driver.js"></script>
</body>
</html>
